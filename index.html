<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>{{ page.title }} </h1>
<div class="nav-wrapper">
    <div>
        <p>{{ page.myName }}</p>
        <h1>Staff</h1>

        <ul>
          {% for series in site.series %}
            <li>
                <h2><a href="{{ series.url }}"></a>{{ series.topic }}</h2>
              <p>{{ series.content | markdownify }}</p>
            </li>
          {% endfor %}
        </ul>

    </div>
</div>

</body>
</html>
